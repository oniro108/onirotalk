<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onirotalk - Meu Perfil</title>
  <link rel="stylesheet" href="../css/estilo_index.css">
  <link rel="stylesheet" href="../css/estilo_perfil.css">
  <link rel="icon" type="image/x-icon" href="../pages/favicon.png">
</head>
<body>
  <!-- TOPO -->
  <header class="top-bar">
      <div class="logo-container">
          <img src="./logo.png" 
              alt="Onirotalk" 
              class="logo-image"
              onclick="window.location.href='index.html'">
      </div>
    <nav class="menu">
      <a href="../pages/sobre.html">SOBRE</a>
      <a href="../pages/faq.html">FAQ</a>
      <a href="../pages/perfil.html" class="admin-only">PERFIL</a>
      <a href="../pages/admin.html" class="admin-only">ADMIN</a>
    </nav>

    <div class="user-box" onclick="window.location.href='perfil.html'" style="cursor: pointer;">
      <div class="user-info">
        <div class="user-avatar" id="header-avatar">
          <!-- avatar carregado ia js  -->
        </div>
        <div>
          <p class="user-name">Convidado</p>
          <span class="online-status">Offline</span>
        </div>
      </div>
    </div>
  </header>

  <!-- SIDEBAR ESQUERDA -->
  <aside class="sidebar-left">
    <button class="add-post" onclick="window.location.href='index.html'" title="Voltar ao Feed">üè†</button>
  </aside>

  <!-- CONTE√öDO CENTRAL -->
  <main class="content-perfil">
    <div class="perfil-container">
      <div class="perfil-header">
        <div class="foto-perfil-container">
          <div class="foto-perfil" id="fotoPerfil">
            <!-- foto carregada via js -->
          </div>
          <input type="file" id="inputFoto" accept="image/*" style="display: none;">
          <button class="btn-alterar-foto" onclick="document.getElementById('inputFoto').click()">
            Alterar Foto
          </button>
        </div>
        
        <div class="info-basica">
          <h1 id="nomeUsuario">Carregando...</h1>
          <p class="email" id="emailUsuario">carregando@email.com</p>
          <p class="membro-desde" id="dataCriacao">Membro desde: Carregando...</p>
        </div>
      </div>

      <div class="perfil-form">
        <h2>Editar Perfil</h2>
        
        <form id="formPerfil">
          <div class="input-group">
            <label for="inputNome">Nome de Usu√°rio</label>
            <input type="text" id="inputNome" required>
          </div>

          <div class="input-group">
            <label for="inputEmail">E-mail</label>
            <input type="email" id="inputEmail" required>
          </div>

          <div class="input-group">
            <label for="inputBio">Bio</label>
            <textarea id="inputBio" rows="4" placeholder="Conte um pouco sobre voc√™..."></textarea>
          </div>

          <div class="input-group">
            <label for="inputSenhaAtual">Senha Atual (para alterar senha)</label>
            <input type="password" id="inputSenhaAtual" placeholder="Digite sua senha atual">
          </div>

          <div class="input-group">
            <label for="inputNovaSenha">Nova Senha</label>
            <input type="password" id="inputNovaSenha" placeholder="Digite a nova senha">
          </div>

          <div class="input-group">
            <label for="inputConfirmarSenha">Confirmar Nova Senha</label>
            <input type="password" id="inputConfirmarSenha" placeholder="Confirme a nova senha">
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-salvar">Salvar Altera√ß√µes</button>
            <button type="button" class="btn-cancelar" onclick="window.location.href='index.html'">
              Cancelar
            </button>
          </div>
        </form>
      </div>

      <div class="perfil-stats">
        <h3>Estat√≠sticas</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number" id="totalPosts">0</span>
            <span class="stat-label">Posts</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="totalLikes">0</span>
            <span class="stat-label">Likes Recebidos</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="totalComentarios">0</span>
            <span class="stat-label">Coment√°rios</span>
          </div>
        </div>
        </div>
              <div class="logout-section">
          <button class="btn-logout" onclick="fazerLogout()">
            Sair da Conta
          </button>
        </div>
    </div>
  </main>

  <script src="../script/perfil.js"></script>
  <script src="../script/script.js"></script>
</body>
</html>
